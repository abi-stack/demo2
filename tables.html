<!DOCTYPE html>
<html>
  <head>
    <style>
    .table {
      font-family: arial, sans-serif;
      border-collapse: collapse;
      width: 100%;
    }
    
    td, th {
      border: 1px solid #dddddd;
      text-align: left;
      padding: 8px;
    }
    
    tr:nth-child(odd) {
      background-color: #dddddd;
    }
    </style>
    </head>
  <body>
    <h2>100% wide html table</h2>
   <table>
  <tr>
    <th>firstname</th>
    <th>lastname</th>
    <th>age</th>
  </tr>
   
<tr>
  <td>vijay</td>
  <td>kumar</td>
  <td>40</td>
</tr>
<tr>
  <td>ram</td>
  <td>kumar</td>
  <td>25</td>
</tr>
<tr>
  <td>prem</td>
  <td>kumar</td>
  <td>30</td>
</tr>
</table>
</body>
</html>
